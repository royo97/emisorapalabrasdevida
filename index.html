<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            padding-top: 5rem;
            background-color: #225f5cfa; /* Cambio de color de fondo */
            color: #fff; /* Cambio de color del texto */
            font-family: Arial, sans-serif; /* Cambio de fuente */
        }
        .navbar {
            background: linear-gradient(45deg, rgb(12, 59, 92), rgb(45, 125, 140), rgb(44, 167, 184)); /* Degradado de colores */
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ecf0f1;
        }
        .navbar-nav .nav-link {
            color: #ecf0f1;
        }
        .navbar-nav .nav-link:hover {
            color: #e74c3c;
        }
        .jumbotron {
            background-image: url('img/radio2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            padding: 3rem;
            border-radius: 0;
            position: relative;
            height: 500px;
        }
        .jumbotron::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.082);
            pointer-events: none;
        }
        .audio-player {
            margin-top: 3rem;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
            z-index: 2; /* Ensure it's on top */
        }
        .audio-player audio {
            width: 100%;
            z-index: 3; /* Ensure controls are on top */
        }
        .audio-visualizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Initially hidden */
            pointer-events: none; /* Allow clicks to pass through */
        }
        .audio-visualizer .bar {
            width: 4px;
            height: 100%;
            margin: 0 2px;
            background: #e74c3c;
            animation: wave 1s infinite;
        }
        @keyframes wave {
            0% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.2); }
        }
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.7s; }
        .bar:nth-child(9) { animation-delay: 0.8s; }
        .bar:nth-child(10) { animation-delay: 0.9s; }
        .live-indicator {
            position: absolute;
            top: 4rem; /* Move down from the top */
            left: 1rem; /* Move to the left */
            padding: 0.25rem 0.5rem;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 0.8rem;
            z-index: 1;
        }
        .live-indicator::before,
        .live-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            border: 3px solid rgba(231, 76, 60, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }
        .live-indicator::after {
            width: 300%;
            height: 300%;
            animation-delay: 0.75s;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
        .container-boton .boton,
        .navbar-toggler-icon {
            animation: none;
        }
        @media (max-width: 576px) {
            .navbar {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .jumbotron {
                height: 300px;
            }
            .audio-player {
                margin-top: 1rem;
            }
        }
        .paragraph-container {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 3rem;
        }
        .paragraph-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 2rem;
        }
        .social-icons a {
            color: #2c3e50;
            font-size: 2rem;
            margin-right: 1rem;
        }
        .social-icons a:hover {
            color: #e74c3c;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, rgb(12, 59, 92), rgb(45, 125, 140), rgb(231, 76, 60)); /* Degradado de colores */
            color: #fff;
            font-size: 1.5rem;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-btn:hover {
            background: linear-gradient(45deg, rgb(9, 45, 69), rgb(35, 105, 119), rgb(206, 68, 54)); /* Hover más oscuro */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .download-icon {
            margin-right: 10px;
            font-size: 1.2rem;

        }   
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #1e90ff, 0 0 10px #1e90ff, 0 0 15px #1e90ff, 0 0 20px #1e90ff; }
            50% { box-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff, 0 0 50px #1e90ff; }
            100% { box-shadow: 0 0 5px #1e90ff, 0 0 10px #1e90ff, 0 0 15px #1e90ff, 0 0 20px #1e90ff; }
        }
        .playing {
            animation: glowing 1.5s infinite;
        }
    </style>
</head>
<body>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Manejo de eventos de audio aquí
        const audioPlayer = document.getElementById('audioPlayer');
        const audioVisualizer = document.getElementById('audioVisualizer');

        audioPlayer.addEventListener('play', () => {
            audioVisualizer.style.display = 'flex';
            audioPlayer.classList.add('playing');
        });

        audioPlayer.addEventListener('pause', () => {
            audioVisualizer.style.display = 'none';
            audioPlayer.classList.remove('playing');
        });

        audioPlayer.addEventListener('ended', () => {
            audioVisualizer.style.display = 'none';
            audioPlayer.classList.remove('playing');
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('Error en la reproducción de audio:', e);
        });
    </script>
